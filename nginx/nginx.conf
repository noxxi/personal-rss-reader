# Map cookie value to authentication status
# Replace YOUR-COOKIE-SECRET-HERE with the same secret used in LOGIN_COOKIE_SECRET
map $cookie_auth $auth_valid {
    default                     0;
    "YOUR-COOKIE-SECRET-HERE"   1;
}

server {
    include /etc/nginx/default-server/listen-ssl.conf;
    server_name myrss.example;
    ssl_certificate /etc/nginx/ssl/myrss-cert.pem;
    ssl_certificate_key /etc/nginx/ssl/myrss-key.pem;

    # Login endpoints - always accessible (no auth required)
    location /login {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /logout {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main application - requires valid auth cookie
    location / {
        # Redirect to login if cookie is missing or invalid
        if ($auth_valid = 0) {
            return 302 /login;
        }

        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
