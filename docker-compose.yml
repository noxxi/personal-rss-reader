version: '3.8'

services:
  rss-reader:
    build: .
    container_name: personal-rss-reader
    ports:
      - "3000:3000"
    volumes:
      # Mount database directory to persist SQLite database
      - ./data:/app/data
      # Mount favicons directory to persist feed icons
      - ./favicons:/app/favicons
    environment:
      - NODE_ENV=production
      - DB_PATH=/app/data/data.sqlite
      - FAVICONS_PATH=/app/favicons
    restart: unless-stopped
