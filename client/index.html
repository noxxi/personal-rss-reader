<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data:; img-src *; child-src 'none';">
  <meta name="referrer" content="same-origin">
  <title>Document</title>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header">
    <button id="indicator-unread-visible">H</button>
    <button id="show-items">Items</button>
    <button id="show-feeds">Feeds</button>
    <div id="xhrq-size"></div>
  </div>
  <div id="main">
    <div id="feeds"></div>
    <div id="items"></div>
    <div id="cataas"></div>

    <div id="modal" style="display:none;">
      <div id="modal-content"></div>
    </div>

    <dialog id="editFeed">
      <form method="dialog">
	<table>
	  <tr>
	    <td>Title</td>
	    <td><input size=80 name="title" readonly></td>
	  </tr>
	  <tr>
	    <td>URL</td>
	    <td><input size=80 name="url"></td>
	  </tr>
	  <tr>
	    <td>Domain</td>
	    <td><input size=80 name="domain"></td>
	  </tr>
	  <tr><td colspan=2>
	    <button value="cancel">Cancel</button>
	    <button value="save">Save</button>
	  </td></tr>
	</table>
      </form>
    </dialog>

  </div>

</body>
</html>
